<a routerLink="/">
    <img class="logo" src="assets/logo/hslogo.png" alt="" />
</a>
<div class="wrap">

    <div class="container">
        <h4>Add Course</h4>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
                <input formControlName="sectionId" name="sectionId" placeholder="section Id" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="topicName" name="topicName" placeholder="topic Name" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="topicIntroduction" name="topicIntroduction" placeholder="topic Introduction" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="modificationTouched" name="modificationTouched" placeholder="modification Touched" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="topicCompleted" name="topicCompleted" placeholder="topic Completed" type="" />
            </div>
            <div class="form-group">
                <input formControlName="topicDuration" name="topicDuration" placeholder="topicDuration" type="number" />
            </div>
            <button type="submit" class="btn">
                Submit
            </button>
        </form>


    </div>
</div>

<button routerLink="/courses">
    go to courses
</button>
