<a routerLink="/">
    <img class="logo" src="assets/logo/stackmy-black.png" alt="" />
</a>
<div class="wrap">

    <div class="signin-container">
        <h4>Sign In</h4>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
                <input formControlName="username" name="username" placeholder="Username" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="password" name="password" placeholder="Password" type="password" />
            </div>
            <button type="submit" class="btn">
                Submit
            </button>
        </form>

        <p class="forgot-password">
            <a href="#">Forgot Your Password?</a>
        </p>
    </div>

    <div class="signup-adjust">
        <p class="login__signup">
            Don't have an account? &nbsp;<a routerLink="/auth/signup">Sign up</a
            >
        </p>
    </div>

   <!-- <div class="back-icon">
        <img class="back-logo" src="assets/icon/left-arrow-circle-solid-60.png" alt="" />
    </div> -->
</div>
