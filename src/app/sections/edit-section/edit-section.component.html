<a routerLink="/">
    <img class="logo" src="assets/logo/hslogo.png" alt="" />
</a>
<div class="wrap">

    <div class="container">
        <h4>Edit Section</h4>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
                <input formControlName="sectionId" name="sectionId" placeholder="Section Id" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="sectionName" name="sectionName" placeholder="Section Name" type="text" />
            </div>
            <div class="form-group">
                <input formControlName="sectionIntroduction" name="sectionIntroduction" placeholder="Section Introduction" type="text" />
            </div>
            <button type="submit" class="btn">
                Submit
            </button>
        </form>
    </div>
</div>
